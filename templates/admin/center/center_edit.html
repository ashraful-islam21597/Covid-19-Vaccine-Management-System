<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
    <h3>Enable or Disable Center</h3>
    <hr>
    <p>{{ obj.name }}</p>
    <form action="" method="post">{% csrf_token %}
        <label class="switch">
{#            <input type="checkbox" id="checkbox"  checked value="{{ center_name.status }}">#}
{#            <span class="slider round"></span>#}
        </label>
        {% if obj.status == 1 %}
        <button class="btn btn-info ml-2" name="disable" type="submit">Disable</button>
        {% else %}
        <button class="btn btn-info ml-2" name="enable" type="submit">Enable</button>
        {% endif %}


    </form>
{% endblock content %}
