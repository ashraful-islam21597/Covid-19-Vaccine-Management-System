{% extends 'base.html' %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>center_staff</title>
</head>
<body>
{% block content %}
    <div style="margin-left:10%;">
    <form style="align-content: center;" class="crispy-form" method="post">
        {% csrf_token %}
        <div  class="form-group col-md-6">
{#            <label>Fullame*</label>#}
            <input style="border:1px solid dodgerblue" class="form-control" autocomplete="off" required name="name" type="text" placeholder="name">
        </div>
        <div class="form-group col-md-6">
{#            <label>Username*</label>#}
            <input style="border:1px solid dodgerblue"class="form-control" autocomplete="off" required name="username" required type="text" placeholder="username">
        </div>


        <div class="form-group col-md-6">
{#            <label>User ID*</label>#}
            <input style="border:1px solid dodgerblue"class="form-control" autocomplete="off" required name="user" type="text" placeholder="User ID">
        </div>
        <div class="form-group col-md-6">
{#            <label>Password*</label>#}
            <input style="border:1px solid dodgerblue"class="form-control" autocomplete="off" required name="password" type="password" placeholder="Password">
            {#    {{ form|crispy }}#}
        </div>

        <br>
        <div style="margin-left:15px;" class="form-group">
        <button  name="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    </div>
{% endblock %}
</body>
</html>
