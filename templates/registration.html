{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block content %}
    <form method="post">
    {% csrf_token %}
        <div class="col-12">
            <div class="form-group col-md-6">
                <label for="inputEmail4">NID</label>
                <input type="text" class="form-control" name="nid" id="inputEmail4" placeholder="NID">
            </div>

            <div class="form-group col-md-6">
                <label for="inputEmail4">Contact</label>
                <input type="text" class="form-control" name="Phone" id="inputEmail4" placeholder="Contact">
            </div>


                <div class="form-group col-md-4">
                    <label for="inputState">center</label>
                    <select id="inputState" name="center" class="form-control">
                        <option selected>Choose...</option>
                        {% for center in obj %}
                            {% if center.num_of_dosses > 0 %}
                                <option value="{{ center }}">{{ center.name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
            <div style="margin-left: 20px;" class="form-group">
                <button type="submit" name="submit" class="btn btn-primary">Register</button>
            </div>



        </div>


    </form>
{% endblock content %}
