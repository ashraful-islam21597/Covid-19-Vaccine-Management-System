
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log In {% endblock title %}

{% block content %}
    <h3 style="text-align: center;">LogIn</h3>
    <hr>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Log In</button>
    </form>
    <p><a href="{% url 'password_reset' %}">forgotten Password?</a></p>
{% endblock content %}
