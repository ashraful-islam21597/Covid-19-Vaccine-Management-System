{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="col-12">
            <div class="form-group col-md-6">
                <label for="inputEmail4">An OTP verification Code is sent to your contact</label>
                <input type="text" class="form-control" name="code" id="inputEmail4" placeholder="OTP verification Code">
            </div>

            <div style="margin-left: 20px;" class="form-group">
                <button type="submit" name="submit" class="btn btn-primary">Submit</button>
            </div>


        </div>


    </form>
{% endblock content %}
